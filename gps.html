<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>servidor GPS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style media="screen">
	html, body{
		height: 100%;
	}
	body{
		display: flex; 
		align-items: center;
		background: #DC143C;
	}
	</style>
	
</head>
<body>
	<h1>GPS</h1>
	
	<div class="container">
		<div class="row justify-content-center align-self-center">
			<div class="card">
				<div class="card header">
					Valores dados por el GPS
				</div>
				<h2 id="aceleracion" class ="display-3 p-4"></h2> 
			</div>
		</div>
	</div>
	
	<script src="http://192.168.1.163:8080/socket.io/socket.io.js" charset="utf-8"></script>
	<script>
	var socket = io('http://192.168.1.163:8080');;
	 
	
	socket.on('acel', function(data){
		console.log(data);
		let acel = document.getElementById('aceleracion');
		acel.innerHTML = data;
});

	</script>
</body>
</html>
